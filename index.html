<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack Cart</title>
</head>

<body>
  <section class="info-container">
  <h1>Ironhack Cart</h1>
  </section>


  <section id="items-list" class="container">
    <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronHeadphones</span>
      </div>

      <div class="item-price col-xs-2">
        <span>$25.00</span>
      </div>

      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>

      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>

      <div class="item-remove col-xs-3">
        <button class="btn btn-remove">Remove</button>
      </div>
      </div>

      <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronCap</span>
      </div>

      <div class="item-price col-xs-2"><span>$10.00</span></div>

      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>

      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>

      <div class="item-remove col-xs-3">
        <button class="btn btn-remove">Remove</button>
      </div>
      </div>

      <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronMug</span>
      </div>

      <div class="item-price col-xs-2"><span>$10.00</span></div>

      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>

      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>

      <div class="item-remove col-xs-3">
        <button class="btn btn-remove">Remove</button>
      </div>
      </div>

      <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronBottle</span>
      </div>

      <div class="item-price col-xs-2"><span>$10.00</span></div>

      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>

      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>

      <div class="item-remove col-xs-3">
        <button class="btn btn-remove">Remove</button>
      </div>
      </div>

      <div class="item row">
      <div class="item-name col-xs-2">
        <span>IronPen</span>
      </div>

        <div class="item-price col-xs-2"><span>$3.00</span></div>
      <div class="item-qty col-xs-3">
        <label>QTY</label>
        <input class="quantity" value="0">
      </div>

      <div class="item-subtotal col-xs-2">
        <span>$0.00</span>
      </div>

      <div class="item-remove col-xs-3">
        <button class="btn btn-remove">Remove</button>
      </div>
      </div>

      <div class="item row">
      <div class="col-xs-2">
        <input id="new-item-name">
      </div>

      <div class="col-xs-7">
        <input id="new-item-unit-price">
      </div>

      <div class="col-xs-2">
        <button id="new-item-create">Create Product</button>
      </div>
      </div>

      <div class="info-container">
      <div class="col-xs-3">
        <button id="calc-prices-button" type="button" class="btn btn-success">
          Calculate Prices
        </button>
        </div>
        </div>
        </section>


    <section>
    <div class="info-container">
      <h1 class="total-price-label">
        Total: <span id="total-price">$0.00</span>
      </h1>
      </div>
      </section>

      </body>

      </html>
